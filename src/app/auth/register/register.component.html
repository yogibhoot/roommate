<mat-card>
    <mat-card-content>
      <div class="header">
        <P>Register Page</P>
      </div>
      <form (ngSubmit)="onSubmit()" name="registerForm" [formGroup]="registerForm">

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email" id="email" matInput placeholder="Enter email address" required
            />
            <mat-error *ngIf="!registerForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" id="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!registerForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
        </div>

        <button type="submit" mat-flat-button  color="primary">Register</button>
      </form>

      <p (click)="gotologinpage()" > Already! have you an account click here.</p>

    </mat-card-content>
  </mat-card>
