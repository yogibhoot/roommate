    <mat-card>
    <div class="pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">RoomRent</h2>
    </div>
    
    <form [formGroup]="roomrentForm" (ngSubmit)="submitStudentData()" novalidate>
    
        
          <div class="row">
    
            <div  class="col-md-12 mb-3">
              
              <label>Address</label>
              <input type="text" formControlName="location" class="form-control" required>
    
            </div>
    
            <div class="col-md-12 mb-3">
              <label>Rent</label>
              <input type="text" formControlName="rent" class="form-control">
            </div>
    
          </div>
    
          <div class="row">
            <div class="col-md-12 mb-3">
              <label>Member</label>
              <input type="text" formControlName="member" class="form-control" required>
    
             
            </div>
    
            <div class="col-md-12 mb-3">
              <label>Gender</label>
              <input type="text" formControlName="gender" class="form-control" required>
    
             
            </div>
    
          </div>
    
          <div class="form-group text-center">
            <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
            <button type="submit" class="btn btn-success gap-right" [disabled]="!roomrentForm.valid">Add RoomRent</button>
            <button type="button" class="btn btn-success" (click)="Listroom()" >List RoomRent</button>
          </div>
    </form>

  </mat-card>
