<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<div class="well">
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab">Profile</a></li>
    <li (click)="gotoposttime()"><a data-toggle="tab">RoomRent-Post Timeline</a></li>
    <li (click)="gotoposttime1()"><a data-toggle="tab">RoomFinder-Post Timeline</a></li>
  </ul>
  <div id="myTabContent" class="tab-content">
    <div class="tab-pane active in" id="home">

      <div class="container" style="margin-top: 2%; margin-left: 11%;">
        <div class="row">
          <div class="panel panel-default">

            <div class="panel-body">

              <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">

                <form [formGroup]="userForm" (ngSubmit)="submitUserData()" novalidate>
                  <div class="col-md-12 mb-3">
                    <label>Username</label>
                    <input type="Username" formControlName="Username" class="form-control" required>
                  </div>

                  <img [src]="imgSrc"  width="300px" height="300px" class="img-circle" (click)="fileUploader.click()">

                  <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="text-center" style="margin-top: 5px;">
                      <!-- <input type="file" > -->
                      <input type="file" class="text-center center-block well well-sm" (change)="showPreview($event)"
                        #fileUploader formControlName="imageUrl" autocomplete="off" />
                    </div>
                    <button type="submit" style="text-align: center; margin-left: 150%;"
                      [disabled]="!userForm.valid">Upload</button>
                  </div>

                </form>

              </div>




              <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                <div *ngIf="crudApi.userData as user">
                  <hr>
                  <ul class="container details">
                    <li>
                      <p><span class="glyphicon glyphicon-user one" style="width:50px;"></span> {{ user.uid }} </p>
                    </li>
                    <div *ngFor="let student of User1">
                      <li>
                        <p><span class="glyphicon glyphicon-user one" style="width:50px;"></span> {{ student.Username }}
                        </p>
                      </li>
                    </div>
                    <li>
                      <p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span> {{ user.email }}
                      </p>
                    </li>
                  </ul>
                  <hr>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
